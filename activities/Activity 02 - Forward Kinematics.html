    <script>
        const toggle = document.getElementById("darkToggle");
        toggle.addEventListener("click", () => {
            document.body.classList.toggle("dark");
            toggle.textContent = document.body.classList.contains("dark") ? "Light" : "Dark";
        });

        document.querySelectorAll(".exercise-toggle").forEach(btn => {
            btn.addEventListener("click", () => {
                const content = btn.nextElementSibling;
                const open = content.style.display === "block";
                content.style.display = open ? "none" : "block";
                btn.querySelector("span").textContent = open ? "+" : "âˆ’";
            });
        });

        document.querySelectorAll(".tabs-container").forEach(container => {
            const buttons = container.querySelectorAll(".tab-btn");
            const contents = container.querySelectorAll(".tab-content");

            buttons.forEach(btn => {
                btn.addEventListener("click", () => {
                    buttons.forEach(b => b.classList.remove("active"));
                    contents.forEach(c => c.classList.remove("active"));

                    btn.classList.add("active");
                    container.querySelector(`#${btn.dataset.tab}`).classList.add("active");
                });
            });
        });

        document.querySelectorAll(".code-toggle").forEach(btn => {
            btn.addEventListener("click", () => {
                const code = btn.nextElementSibling;
                code.classList.toggle("hidden");
                btn.textContent = code.classList.contains("hidden") ? "Show Code" : "Hide Code";
            });
        });

        document.querySelectorAll(".copy-btn").forEach(btn => {
            btn.addEventListener("click", () => {
                const code = btn.previousElementSibling.innerText;
                navigator.clipboard.writeText(code);
                btn.textContent = "Copied!";
                setTimeout(() => btn.textContent = "Copy Code", 1500);
            });
        });
    </script>
